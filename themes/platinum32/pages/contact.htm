title = "Kontakt"
url = "/kontakt"
layout = "default"
description = "contact"
is_hidden = 0
[form]
==
<header class="ct-mediaSection ct-section scroll" id="header" data-stellar-background-ratio="0.3" data-height="555" data-type="parallax" data-bg-image="./assets/images/content/dentist/dentist-page-title-bg.jpg" data-bg-image-mobile="./assets/images/content/dentist/dentist-page-title-bg.jpg">
            <div class="ct-mediaSection-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center ct-js-animationDynamic ct-header-multipg">
                            <h1 class="ct-js-animation--item" data-when="span" data-from="0" data-to="0.5" data-opacity="0" data-translatey="-100">Let's</h1>
                            <h2 class="ct-motive-text ct-js-animation--item ct-u-hdr2" data-when="span" data-from="0" data-to="0.5" data-opacity="0" data-translatey="-100">GET IN TOUCH</h2>
                            <div class="ct-divider ct-divider--type4 ct-js-animation--item" data-when="span" data-from="0" data-to="0.5" data-opacity="0" data-translatey="100">
                                <div class="ct-line ct-line--left"></div>
                                <img src="./assets/images/divider-icon-type4.png" alt="">
                                <div class="ct-line ct-line--right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="ct-mediaSection ct-u-paddingBoth80 ct-section ct-decoration--type4-rotate scroll" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="ct-item--contact ct-address">
                            <span class="ct-header--contact">Adres</span>
                            <span>54-060 Wrocław, ul. Górecka 44</span>
                        </div>
                        <div class="ct-item--contact ct-phone">
                            <span class="ct-header--contact">Numer Telefonu</span>
                            <span>+ 48 500 160 321</span>
                        </div>
                        <div class="ct-item--contact ct-mail ct-item--contact-type2">
                            <span class="ct-header--contact">Email</span>
                            <a href="#">kontakt@lek-med.com</a>
                        </div>
                        <div class="ct-item--contact ct-socials--contact">
                            <span class="ct-header--contact">Follow me</span>
                            <a href="https://www.facebook.com/createITpl" class="ct-socials--circle"><i class="fa fa-facebook"></i></a>
                            <a href="https://twitter.com/createitpl" class="ct-socials--circle"><i class="fa fa-twitter"></i></a>
                            <a href="#" class="ct-socials--circle"><i class="fa fa-google-plus"></i></a>
                            <a href="#" class="ct-socials--circle"><i class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="ct-contactForm--type4">
                            <div id="confirm">
                            
                            </div>
                          {% component 'form' %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
