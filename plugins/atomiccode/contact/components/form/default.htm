<form role="form" data-request="{{__SELF__}}::onFormSent" method="post" class="contactForm validateIt" data-request-update="'{{__SELF__}}::confirm': '#confirm'">
		<div class="row padding-xs-top">
				<div class="col-md-6 col-sm-6">
						<div class="form-group ct-form-group-label--float">
								<input id="contact_name" placeholder="Your name" required type="text" name="name" class="form-control input-lg">
								<label for="contact_name">Your name *</label>
						</div>
				</div>
				<div class="col-md-6 col-sm-6">
						<div class="form-group ct-form-group-label--float">
								<input id="contact_email" placeholder="Your email" required type="email" name="email" class="form-control input-lg">
								<label for="contact_email">Your email *</label>
						</div>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="form-group ct-form-group-label--float">
								<textarea id="contact_message" placeholder="Your message" class="form-control input-lg" rows="4" name="message" required></textarea>
								<label for="contact_message">Your message *</label>
						</div>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn--round btn-lg pull-right">Send message</button>
				</div>
		</div>
</form>
